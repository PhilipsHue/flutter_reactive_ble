workflows:
  ble-workflow:
    name: Ble Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: master
          include: true
          source: false
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/flutter_reactive_ble/android/local.properties"
      - name: Pub get platform interface
        script: cd flutter_reactive_ble_platform_interface/ && flutter pub get
      - name: Platform interface quality checks
        script: cd flutter_reactive_ble_platform_interface/ && flutter analyze && flutter test  && flutter pub publish --dry-run
      - name: Pub get reactive ble
        script: cd flutter_reactive_ble/ && flutter pub get     
      - name: Reactive ble  quality checks
        script: cd flutter_reactive_ble/ && flutter analyze && flutter test  && flutter pub publish --dry-run
      - |
        #!/bin/bash -ex
        cd flutter_reactive_ble/example/android && ls && ./gradlew detekt && ./gradlew testDebugUnitTest
      - name: Build android app
        script: cd flutter_reactive_ble/example && flutter build apk --debug
      - name: Build iOS app
        script: find . -name "Podfile" -execdir pod install \;
      - cd flutter_reactive_ble/example && flutter build ios --debug --no-codesign
    artifacts:
      - flutter_reactive_ble/build/**/outputs/**/*.apk
      - flutter_reactive_ble/build/**/outputs/**/mapping.txt
      - flutter_reactive_ble/build/ios/ipa/*.ipa
